<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4682b4;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .button {
            background-color: #4682b4;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .button:hover {
            background-color: #5a9bd4;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Greeting Page!</h1>
    <p>I'm glad to see you here. Enjoy your stay!</p>
</body>
</html>
